version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: elibrary-postgres
    environment:
      POSTGRES_USER: elibrary
      POSTGRES_PASSWORD: elibrary123
      POSTGRES_DB: elibrary_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: